<!DOCTYPE html>

<head>

  <title>Animated Background with Fullscreen PNG</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
      font-size: 1.5rem;
      position: relative;

      background-size: 600% 600%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }

    }

    .overlay-img {

    .content {

      z-index: 2;
    }
  </style>
</head>
